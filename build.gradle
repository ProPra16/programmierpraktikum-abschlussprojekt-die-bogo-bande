apply plugin: 'java'

repositories{
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'de.hhu.stups', name: 'virtual-kata-lib', version: '1.0.0'
}

jar {
    baseName = 'TDDT'
    version =  '1.0'
    manifest {
        attributes 'Main-Class': 'Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}